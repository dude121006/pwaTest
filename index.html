<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox Grid</title>
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(3, 50px);
        gap: 10px;
        padding: 20px;
      }
      input[type="checkbox"] {
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <h1>Checkbox Grid</h1>
    <div class="grid">
      <input type="checkbox" />
      <input type="checkbox" />
      <input type="checkbox" />
      <input type="checkbox" />
      <input type="checkbox" />
      <input type="checkbox" />
      <input type="checkbox" />
      <input type="checkbox" />
      <input type="checkbox" />
    </div>
  </body>
</html>
